<!DOCTYPE html>
<html lang="fr">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent: #1a73e8; --chef: #8e24aa; --mur: #34a853; --danger: #ea4335; --maison: #ef6c00; --animaux: #00838f; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; padding: 15px; color: #333; }
        
        /* Bouton Micro Unique */
        .mic-section { text-align: center; margin-bottom: 20px; }
        .btn-mic { background: white; border: 3px solid var(--accent); color: var(--accent); padding: 15px 30px; border-radius: 50px; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #statut-vocal { margin-top: 10px; font-weight: bold; color: var(--accent); min-height: 1.2em; }

        /* Le Chef */
        .chef-card { background: #f3e5f5; border: 2px solid var(--chef); border-radius: 20px; padding: 15px; margin-bottom: 20px; }
        .chef-input-zone { display: flex; gap: 8px; margin-top: 10px; }
        .chef-input { flex: 1; padding: 12px; border-radius: 10px; border: 1px solid #ddd; }
        .btn-chef-go { background: var(--chef); color: white; border: none; padding: 0 20px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .recette-propo { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .recette-box { background: white; padding: 12px; border-radius: 12px; border: 1px solid #d1c4e9; font-size: 13px; }

        /* Structures de listes */
        .card { background: white; border-radius: 15px; margin-bottom: 12px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; }
        .collapsible { width: 100%; padding: 15px; border: none; background: none; text-align: left; font-size: 16px; font-weight: bold; display: flex; justify-content: space-between; cursor: pointer; border-bottom: 1px solid #f0f0f0; }
        .content { padding: 0 15px; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .qte-btn { width: 35px; height: 35px; border-radius: 8px; border: 1px solid #ccc; background: #fff; font-size: 18px; }
    </style>
</head>
<body>

    <div class="mic-section">

            <input type="text" id="chef-prompt" class="chef-input" placeholder="Ex: Un plat rapide avec mes l√©gumes...">

        </div>
        <div id="recette-zone" class="recette-propo"></div>
    </div>

    <div style="display:none">
        <input id="gKey" value="AIzaSyBclnemxauwfFzJd9mOhYk-kre8AoSU5P0">
        <input id="sUrl" value="https://ylguhodjcgistealluzy.supabase.co">
        <input id="sKey" value="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlsZ3Vob2RqY2dpc3RlYWxsdXp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA2MjcxMDAsImV4cCI6MjA4NjIwMzEwMH0.0czapM1DeFs7T3pTrExUMUKUcyUHi3w-p_jKj6XkTUM">
    </div>

    <div class="card" style="border-left: 8px solid var(--danger);"><button class="collapsible">üõí LISTE DE COURSES</button><div class="content"><div id="shoppingList"></div></div></div>
    <div class="card"><button class="collapsible">ü•¶ FRIGO</button><div class="content"><div id="list-Frigo"></div></div></div>
    <div class="card"><button class="collapsible">‚ùÑÔ∏è CONG√âLATEUR</button><div class="content"><div id="list-Cong√©lateur"></div></div></div>
    <div class="card"><button class="collapsible">üçù PLACARD</button><div class="content"><div id="list-Placard"></div></div></div>
    <div class="card" style="border-left: 8px solid var(--maison);"><button class="collapsible">üè† MAISON</button><div class="content"><div id="list-Maison"></div></div></div>
    <div class="card" style="border-left: 8px solid var(--animaux);"><button class="collapsible">üêæ ANIMAUX</button><div class="content"><div id="list-Animaux"></div></div></div>

    <div class="card" style="border-left: 8px solid var(--mur);"><button class="collapsible">üìå NOTES FAMILLE</button>
        <div class="content">
            <div id="mur-messages" style="margin: 10px 0;"></div>
            <div style="display:flex; gap:5px; padding-bottom:15px;">
                <input type="text" id="nouveau-message" style="flex:1; padding:10px; border-radius:8px;" placeholder="Message...">
                <button onclick="posterMessage()" style="background:var(--mur); color:white; border:none; border-radius:8px; padding:0 15px;">OK</button>
            </div>
        </div>
    </div>
    <div class="card" style="border-left: 8px solid var(--chef);"><button class="collapsible">üìñ RECETTES SAUVEGARD√âES</button><div class="content"><div id="grimoire-zone"></div></div></div>

<script>
let monSupabase;
// --- INITIALISATION DU MICRO (√Ä METTRE TOUT EN HAUT DU SCRIPT) ---
const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition;

if (SpeechRecognition) {
    recognition = new SpeechRecognition();
    recognition.lang = 'fr-FR';
    recognition.continuous = false;
    recognition.interimResults = false;
} else {
    alert("D√©sol√©, votre navigateur ne supporte pas la reconnaissance vocale.");
}

// --- GESTION DU BOUTON (√Ä METTRE DANS WINDOW.ONLOAD OU APR√àS) ---
document.getElementById('btn-vocal').onclick = () => {
    if (!recognition) return;
    try {
        recognition.start();
        document.getElementById('statut-vocal').innerText = "üéôÔ∏è √âcoute en cours... Parlez maintenant";
    } catch (e) {
        console.log("Le micro est d√©j√† actif");
    }
};

// --- QUAND L'IA RE√áOIT LA PHRASE ---
recognition.onresult = async (event) => {
    const phrase = event.results[0][0].transcript;
    const statut = document.getElementById('statut-vocal');
    
    // 1. Affichage imm√©diat (IMPORTANT)
    statut.innerText = "üí¨ Entendu : " + phrase;

    try {
        const gKey = document.getElementById('gKey').value;
        const { data: produits } = await monSupabase.from('inventaire2').select('id, nom, quantite').neq('etat', 'Vide');
        
        // On utilise bien la version 2.5 comme demand√©
        const MODEL_25 = "gemini-2.5-flash";
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_25}:generateContent?key=${gKey}`;

        const prompt = `Phrase: "${phrase}". Stock: ${JSON.stringify(produits)}. Trouve l'ID du produit. R√©ponds en JSON : {"id": ID}`;

        const resp = await fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        
        const data = await resp.json();
        
        // S√©curit√© si l'IA ne r√©pond pas
        if (!data.candidates) {
            statut.innerText = "‚ùå Erreur IA (V√©rifie ta cl√© ou quota)";
            return;
        }

        const res = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        
        if(res.id) {
            const p = produits.find(x => x.id === res.id);
            // On d√©duit -1 directement
            await modifierQuantite(res.id, p.quantite, -1);
            statut.innerText = "‚úÖ Retir√© : " + p.nom;
        } else {
            statut.innerText = "‚ùì Produit non reconnu dans le stock.";
        }
    } catch(e) { 
        console.error(e);
        statut.innerText = "‚ùå Erreur de traitement.";
    }
};

// En cas d'erreur micro (Permission refus√©e, etc.)
recognition.onerror = (event) => {
    document.getElementById('statut-vocal').innerText = "‚ùå Erreur Micro : " + event.error;
    if(event.error === 'not-allowed') alert("Activez l'autorisation du micro dans les r√©glages du navigateur (le cadenas √† gauche de l'adresse).");
};

window.onload = () => {
    monSupabase = window.supabase.createClient(document.getElementById('sUrl').value, document.getElementById('sKey').value);
    chargerTout(); chargerMur(); chargerGrimoire();
    setupCollapsibles();
};

function setupCollapsibles() {
    const coll = document.getElementsByClassName("collapsible");
    for (let i = 0; i < coll.length; i++) {
        coll[i].onclick = function() {
            this.classList.toggle("active");
            const content = this.nextElementSibling;
            content.style.maxHeight = content.style.maxHeight ? null : content.scrollHeight + "px";
        }
    }
}

// --- CONFIGURATION DU MOD√àLE 2.5 ---
const MODEL_VERSION = "gemini-2.5-flash"; // Utilisation de ta version 2.5
const GEMINI_URL = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_VERSION}:generateContent`;

// --- FONCTION VOCALE (SORTIE) ---
recognition.onresult = async (event) => {
    const phrase = event.results[0][0].transcript;
    const statut = document.getElementById('statut-vocal');
    
    // AFFICHAGE IMM√âDIAT DU TEXTE ENTENDU
    statut.innerText = "üí¨ Analyse de : " + phrase;

    try {
        const gKey = document.getElementById('gKey').value;
        const { data: produits } = await monSupabase.from('inventaire2').select('id, nom, quantite').neq('etat', 'Vide');
        
        const prompt = `Utilisateur: "${phrase}". Stock: ${JSON.stringify(produits)}. Trouve l'ID du produit. R√©ponds UNIQUEMENT en JSON : {"id": ID}`;

        const resp = await fetch(`${GEMINI_URL}?key=${gKey}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        
        const data = await resp.json();
        const res = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        
        if(res.id) {
            const p = produits.find(x => x.id === res.id);
            await modifierQuantite(res.id, p.quantite, -1);
            statut.innerText = "‚úÖ Retir√© : " + p.nom;
        }
    } catch(e) { 
        statut.innerText = "‚ùå Erreur 2.5 ou produit inconnu.";
        console.error("Erreur Gemini 2.5:", e);
    }
};

// --- LE CHEF (TEXTE UNIQUEMENT) ---
async function demanderAuChef() {
    const userPrompt = document.getElementById('chef-prompt').value;
    const zone = document.getElementById('recette-zone');
    const gKey = document.getElementById('gKey').value;
    
    if(!userPrompt) return alert("Dis au chef ce que tu veux !");
    
    zone.style.display = "grid";
    zone.innerHTML = "<p style='grid-column: 1/3; text-align:center;'>üë®‚Äçüç≥ Le Chef 2.5 pr√©pare vos options...</p>";

    try {
        const { data: stock } = await monSupabase.from('inventaire2').select('nom').neq('etat', 'Vide');
        const ingredients = stock.map(s => s.nom).join(', ');

        const prompt = `Demande: "${userPrompt}". Ingr√©dients: ${ingredients}. Propose 2 recettes courtes. R√©ponds STRICTEMENT en JSON : [{"titre":"...", "contenu":"..."}]`;
        
        const resp = await fetch(`${GEMINI_URL}?key=${gKey}`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        
        const data = await resp.json();
        const recettes = JSON.parse(data.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        
        zone.innerHTML = recettes.map(r => `
            <div class="recette-box" style="background:white; padding:15px; border-radius:15px; border:1px solid #ddd;">
                <b style="color:var(--chef); font-size:16px;">${r.titre}</b>
                <p style="font-size:13px; margin:10px 0;">${r.contenu}</p>
                <button onclick="sauverRecette('${r.titre.replace(/'/g," ")}','${r.contenu.replace(/'/g," ")}')" 
                        style="width:100%; background:var(--mur); color:white; border:none; border-radius:10px; padding:10px; cursor:pointer; font-weight:bold;">
                    üíæ SAUVEGARDER
                </button>
            </div>
        `).join('');
    } catch(e) { 
        zone.innerHTML = "<p>‚ùå Erreur de connexion au Chef 2.5.</p>";
    }
}

// --- SAUVEGARDE R√âELLE (CORRECTION DU 404) ---
async function sauverRecette(titre, contenu) {
    try {
        const { error } = await monSupabase
            .from('recettes_sauvees')
            .insert([{ titre, contenu }]);

        if (error) throw error;
        
        alert("‚≠ê Recette ajout√©e √† votre Grimoire !");
        chargerGrimoire();
    } catch (e) {
        alert("Erreur : La table 'recettes_sauvees' est introuvable. Cr√©e-la sur Supabase.");
        console.error(e);
    }
}

async function chargerGrimoire() {
    const { data, error } = await monSupabase
        .from('recettes_sauvees')
        .select('*')
        .order('created_at', {ascending: false});

    if (error) return;

    const zone = document.getElementById('grimoire-zone');
    zone.innerHTML = data.map(r => `
        <div style="background:white; padding:12px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--chef);">
            <b>${r.titre}</b>
            <p style="font-size:12px; margin:5px 0;">${r.contenu}</p>
            <button onclick="supprimerRecette(${r.id})" style="color:red; background:none; border:none; font-size:11px; cursor:pointer;">Supprimer</button>
        </div>
    `).join('');
}

// --- LOGIQUE INVENTAIRE ---
async function chargerTout() {
    // 1. On r√©cup√®re les donn√©es
    const { data: items } = await monSupabase.from('inventaire2').select('*').order('nom');
    
    // 2. Le dictionnaire des emplacements
    const mapping = { 
        'FRIGO': 'list-Frigo', 
        'CONGELATEUR': 'list-Cong√©lateur', 
        'PLACARD': 'list-Placard', 
        'ANIMAUX': 'list-Animaux', 
        'HORS_CUISINE': 'list-Maison' 
    };

    // 3. On vide tout avant de remplir
    Object.values(mapping).forEach(id => { 
        if(document.getElementById(id)) document.getElementById(id).innerHTML = ""; 
    });
    const shopList = document.getElementById('shoppingList');
    if(shopList) shopList.innerHTML = "";

    // 4. On boucle sur chaque article
    items.forEach(item => {
        if (item.etat === 'Vide') {
            // --- SECTION LISTE DE COURSES ---
            if(shopList) {
                shopList.innerHTML += `
                    <div class="item" style="background: #fff5f5; border-radius: 8px; margin-bottom: 5px; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: var(--danger); font-weight: bold;">üõí ${item.nom}</span>
                        <div style="display: flex; gap: 5px;">
                            <button onclick="modifierQuantite(${item.id}, 0, 1)" style="background: var(--mur); color: white; border: none; border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 11px;">‚úÖ ACHET√â</button>
                            <button onclick="supprimerDefinitif(${item.id})" style="background: white; border: 1px solid var(--danger); color: var(--danger); border-radius: 5px; padding: 5px 10px; cursor: pointer; font-size: 11px;">üóëÔ∏è SUPPRIMER</button>
                        </div>
                    </div>`;
            }
        } else {
            // --- SECTION STOCK NORMAL ---
            const container = document.getElementById(mapping[item.emplacement] || 'list-Placard');
            if(container) {
                 container.innerHTML += `
                    <div class="item">
                        <span><b>${item.nom}</b></span>
                        <div>
                            <button class="qte-btn" onclick="modifierQuantite(${item.id},${item.quantite},-1)">-</button> 
                            <b style="display:inline-block; width:20px; text-align:center;">${item.quantite}</b> 
                            <button class="qte-btn" onclick="modifierQuantite(${item.id},${item.quantite},1)">+</button>
                        </div>
                    </div>`;
            }
        }
    }); // <--- C'√©tait cette fermeture qui manquait pour le forEach
} // <--- Et celle-l√† pour la fonction chargerTout

async function modifierQuantite(id, qte, delta) {
    const nv = qte + delta;
    if (nv <= 0) {
        const rep = prompt("1-Courses, 2-Supprimer, 3-Annuler", "1");
        if (rep === "1") await monSupabase.from('inventaire2').update({ etat: 'Vide', quantite: 0 }).eq('id', id);
        else if (rep === "2") await monSupabase.from('inventaire2').delete().eq('id', id);
    } else {
        await monSupabase.from('inventaire2').update({ quantite: nv }).eq('id', id);
    }
    chargerTout();
}

async function supprimerDefinitif(id) {
    if(confirm("Voulez-vous retirer cet article de la liste de courses ?")) {
        await monSupabase.from('inventaire2').delete().eq('id', id);
        chargerTout();
    }
}

async function posterMessage() {
    const m = document.getElementById('nouveau-message').value;
    if(!m) return;
    await monSupabase.from('mur_famille').insert([{ message: m, auteur: 'Laurent' }]);
    await monSupabase.from('inventaire2').insert([{ nom: m, etat: 'Vide', quantite: 0, emplacement: 'PLACARD' }]);
    document.getElementById('nouveau-message').value = ""; chargerMur(); chargerTout();
}

async function chargerMur() {
    const { data } = await monSupabase.from('mur_famille').select('*').order('created_at', { ascending: false }).limit(3);
    if(data) document.getElementById('mur-messages').innerHTML = data.map(d => `<div style="background:#e8f5e9; padding:8px; border-radius:8px; margin-bottom:5px; font-size:13px;"><b>${d.auteur}:</b> ${d.message}</div>`).join('');
}
</script>
